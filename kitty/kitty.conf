# Kitty Terminal Configuration
# Color scheme ported from Tilix

# Font (matching Tilix config)
font_family      mononoki Nerd Font Mono
font_size        13.0

# Cursor
cursor_shape block

# Scrollback
scrollback_lines 50000

# Window settings
remember_window_size  no
initial_window_width  120c
initial_window_height 30c

# Shell
shell_integration enabled

# Colors - ported from Tilix
foreground #FEF1FF
background #310019

# Black
color0  #0F0019
color8  #CF3EFF

# Red
color1  #F33939
color9  #FF3E3E

# Green
color2  #DBA008
color10 #C77100

# Yellow
color3  #FEFF0C
color11 #FEFF0C

# Blue
color4  #1B790C
color12 #09D711

# Magenta
color5  #2838DA
color13 #4E7DF3

# Cyan
color6  #8C039E
color14 #6F0086

# White
color7  #FFD7D7
color15 #FFD7D7

# Background opacity (Tilix had 3% transparency)
background_opacity 0.97

# Layouts - enable splits for Tilix-like behavior
enabled_layouts splits

# Split keybindings (matching Tilix)
map ctrl+shift+o launch --location=hsplit --cwd=current
map ctrl+shift+e launch --location=vsplit --cwd=current

# Resize splits (matching Tilix)
map ctrl+shift+left  resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+up    resize_window taller
map ctrl+shift+down  resize_window shorter

# Tab navigation
map ctrl+page_up   previous_tab
map ctrl+page_down next_tab
